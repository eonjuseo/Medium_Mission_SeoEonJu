<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="container my-3">
    <h2 class="border-bottom py-2" th:text="${subject}"></h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${content}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div th:text="${#temporals.format(createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- 댓글의 갯수 표시 -->
    <h5 class="border-bottom my-3 py-2"
        th:text="|${#lists.size(commentList)}개의 댓글이 있습니다.|"></h5>
    <!-- 댓글 반복 시작 -->
    <div class="card my-3" th:each="comment : ${commentList}">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${comment.content}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div th:text="${#temporals.format(comment.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- 댓글 반복 끝  -->
    <!-- 댓글 작성 -->
    <form th:action="@{|/comment/write/${post.id}|}" th:object="${commentForm}"method="post" class="my-3">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>

        <textarea th:field="*{comment.content}" rows="10" class="form-control"></textarea>
        <input type="submit" value="댓글 등록" class="btn btn-primary my-2">
    </form>
</div>
</html>
